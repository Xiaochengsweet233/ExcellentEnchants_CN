Command:
  Enchant:
    Usage: <附魔名> <等级>
    Desc: 附魔你手中的物品。
    Done:
      Self: '#fdba5e%item%#ffeea2 enchanted with %enchant% %level%#ffeea2!'
      Others: '#fdba5e%player_display_name%#ffeea2''s #fdba5e%item%#ffeea2 enchanted with %enchant% %level%#ffeea2!'
    Error:
      NoItem: '#ea3131There is no item to enchant!'
  Book:
    Usage: <玩家> <附魔名> <等级>
    Desc: 给予自定义附魔书。
    Done: 已给予&6%player%&6%enchant%&7附魔书。
  TierBook:
    Usage: <玩家> <品质> <等级>
    Desc: 给予自定义品质的附魔书
    Error: '&c无效品质！'
    Done: 已给予&6%player&6%enchant%&7附魔书。
  List:
    Desc: List of all custom enchantments.
Error:
  NoEnchant: '&c没有这种附魔'
